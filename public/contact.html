<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact — Mercier</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<header class="header">
  <div class="container nav">
    <a class="brand" href="/index.html"><span class="dot"></span> MERCIER</a>
    <nav class="navlinks">
      <a href="/index.html">Home</a>
      <a href="/shop.html">Shop</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
      <a class="pill" href="/cart.html">Cart (<span data-cart-count>0</span>)</a>
      <a href="/orders.html">Orders</a>
      <a href="/admin.html">Admin</a>
    </nav>
    <div class="navright" data-auth-slot></div>
  </div>
</header>

<main class="container" style="padding:22px 0 0">
  <div class="sectionTitle">
    <h2>Contact</h2>
    <span class="muted">We reply within 24 hours</span>
  </div>

  <div class="split">
    <div class="card">
      <div class="cardBody">
        <div style="font-weight:900">Customer Support</div>
        <p class="muted">Email: support@mercier.example</p>
        <p class="muted">Hours: Mon–Fri, 9am–6pm</p>
        <div class="notice">Replace the email/phone with your real details anytime.</div>
      </div>
    </div>

    <div class="card">
      <div class="cardBody grid">
        <div>
          <label class="muted small">Your email</label>
          <input class="input" id="email" placeholder="you@email.com"/>
        </div>
        <div>
          <label class="muted small">Message</label>
          <textarea id="message" placeholder="How can we help?"></textarea>
        </div>
        <button class="btn primary" id="send">Send</button>
        <div class="notice" id="msg" style="display:none"></div>
      </div>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container small">© <span id="y"></span> Mercier</div>
</footer>

<script type="module">
  import { renderAuthUI, updateCartCount } from "/js/app.js";
  renderAuthUI(); updateCartCount();
  document.getElementById("y").textContent = new Date().getFullYear();

  document.getElementById("send").addEventListener("click", ()=>{
    const msg = document.getElementById("msg");
    msg.style.display = "block";
    msg.textContent = "Message sent (demo). Connect this to real email later.";
  });
</script>
</body>
</html>
